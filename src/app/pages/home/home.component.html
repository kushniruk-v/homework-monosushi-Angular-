<main>
  <div class="container-fluid d-flex mx-3 my-3">
    <img
      class="banner"
      src="https://monosushi.com.ua/wp-content/uploads/2022/12/5-tyj-v-podarunok-.jpg"
      alt=""
    />
    <img
      class="banner mx-3"
      src="https://monosushi.com.ua/wp-content/uploads/2022/12/rol-tyzhnya.jpg"
      alt=""
    />
  </div>

  <div class="row mx-4 my-4">
    <div class="col-3" *ngFor="let tovary of userTovary">
      <div class="border-icon">
        <img
          [src]="tovary.imagePath"
          class="my-4 mx-4"
          style="max-width: 70%"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ tovary.name }}</h5>
          <div class="d-flex">
            <p class="card-text mx-2 my-2">{{ tovary.description }}</p>
            <p class="card-text mx-4 my-4">
              <b>{{ tovary.weight }}г</b>
            </p>
          </div>
          <p class="card-text mx-4">
            <b>{{ tovary.price }}грн</b>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
